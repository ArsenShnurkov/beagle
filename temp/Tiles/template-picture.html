<tr>
  <td class="icon">
    <span><a href="@action:@Open" title="@MimeType@"><img src="@Thumbnail@"></a></span>
  </td>
  <td class="content">
    <div class="name"><a href="@action:@Open" title="@Path@">@FileName@</a> @text%in folder@ <a href="@action:@Reveal" title="@DirectoryName@">@FolderName@</a></div>
    <div class="date">@text%Modified:@ @date%LastWriteTime@</div>
    <div class="snippet">@text%Tags:@ @Tags@</div>
    <div class="snippet">@text%Description:@ @fspot:Description@</div>
    <div class="snippet">@fixme:width@ x @fixme:height@ - @fixme:colortype@ - @Length@</div>
  <ul class="actions">
      <li><a href="@action:@Open">@text%Open@</a></li>
      <li id="email"><a href="@action:@SendTo">@text%Send to...@</a></li>
      <li id="reveal"><a href="@action:@Reveal">@text%Reveal in file manager@</a></li>
  </ul>
  </td>
</tr>
