<tr>
  <td class="icon">
    <span><a href="@action:@Open"><img src="@Icon@"></a></span>
  </td>
  <td class="content">
    <div class="name"><a href="@action:@Open" title="@Path@">@FileName@</a>, @text%in folder@ <a href="@action:@Reveal" title="@DirectoryName@">@FolderName@</a></div>
    <div class="date">@Contents@</div>
    <ul class="actions">
      <li><a href="@action:@Open">@text%Open@</a></li>
    </ul>
  </td>
</tr>
