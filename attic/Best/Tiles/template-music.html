<tr>
  <td class="icon">
    <span><a href="@action:@Open" title="@MimeType@"><img src="@image%music.png@"></a></span>
  </td>
  <td class="content">
    <div class="name">
		<a href="@action:@Open" title="@Path@">@Title@</a>
		@text%by@ @fixme:artist@
    </div>
    <div class="date">
		@text%Track@ @fixme:tracknumber@
		@text%from@ "@Album@"
    </div>
    
    <ul class="actions">
      <li><a href="@action:@Open">@text%Open@</a></li>
      <li id="enqueue"><a href="@action:@Enqueue">@text%Enqueue@</a></li>
      <li id="reveal"><a href="@action:@Reveal">@text%Reveal in file manager@</a></li>
    </ul>
  </td>
</tr>
