<tr>
  <td class="icon">
    <span><img src="@Icon@"></span>
  </td>
  <td class="content">
    <div class="name"><a href="@action:@Open">@Title@</a></div>
    <div class="date">Start time: <i>@date%StartTime@</i></div>
    <div class="date">End Time: <i>@date%EndTime@</i></div>
    <div class="date">Location: <i>@Location@</i></div>
    <div class="snippet">@Summary@</div>
    <ul class="actions">
      <li id="open"><a href="@action:@Open">Open</a></li>
    </ul>
  </td>
</tr>
