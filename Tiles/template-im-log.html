<tr>
  <td class="icon">
    <span><a href="@Uri@"><img src="@stock%gnome-gaim@"></a></span>
  </td>
  <td class="content">
    <div class="name"><a href="@action:@OpenDefault">Conversation with @speakingalias@</a></div>
    @date%fixme:starttime@ (@nice_duration@)<br>
    <!--<div class="snippet">@snippet@</div>-->
    <ul class="actions">
      <li id="email"><a href="@action:@Forward">Send Mail</a></li>
      <li id="message"><a href="@action:@SendIm">Send IM</a>@Presence@</li>
    </ul>
  </td>
</tr>
