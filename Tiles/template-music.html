<tr>
  <td class="icon">
    <span><a href="@action:@Open"><img src="@image%music.png@"></a></span>
  </td>
      
  <td class="content">
    <div class="name">
    <a href="@action:@Open">@Title@</a><span style="padding-left: 5em; font-size: 0.7em;">@Subtitles@</span><br/>
		By @Artists@
	</div>
    
    <div class="date">
		@Track@ @Album@ @Year@
	</div>
    
    <div class="snippet">
       	@Genre@ @fixme:comment@
    </div>
    
    <ul class="actions">
      <li><a href="@action:@Open">Open</a></li>
      <li id="enqueue"><a href="@action:@Enqueue">Enqueue</a></li>
      <li id="reveal"><a href="@action:@Reveal">Reveal in file manager</a></li>
    </ul>
  </td>
</tr>
