<tr>
  <td class="icon">
    <span><a href="@Uri@"><img src="@image%bookmark@"></a></span>
  </td>
  <td class="content">
    <div class="name"><a href="@Uri@">@dc:title@</a></div>
    <div class="date">Last viewed: @date%Timestamp@</div>
    <div class="snippet">@%Snippet@</div>
    <div class="url"><a href="@Uri@">@DisplayUri@</a></div>
    <ul class="actions">
      <li><a href="@Uri@">Open</a></li>
    </ul>
  </td>
</tr>
