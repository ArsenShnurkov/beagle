<tr>
  <td class="icon">
    <span><a href="@action:@OpenDefault"><img width="64" src="@Thumbnail@"></a></span>
  </td>
  <td class="content">
    <div class="name"><a href="@action:@OpenDefault">@FileName@</a></div>
    @fixme:width@ x @fixme:height@<br>
    @fixme:colortype@<br>
    @Length@<br>
    Modified: @LastWriteTime@
  </td>
</tr>
