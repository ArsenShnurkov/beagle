<tr>
  <td class="icon">
    <span><a href="@action:@Open"><img width="64" src="@Thumbnail@"></a></span>
  </td>
  <td class="content">
    <div class="name"><a href="@action:@Open">@FileName@</a></div>
    @fixme:width@ x @fixme:height@<br>
    @fixme:colortype@<br>
    @Length@<br>
    Modified: @LastWriteTime@
  <ul class="actions">
      <li><a href="@action:@Open">Open</a></li>
      <li id="email"><a href="@action:@SendTo">Send to...</a></li>
      <li id="email"><a href="@action:@Reveal">Reveal in file manager</a></li>
  </ul>
  </td>
</tr>
