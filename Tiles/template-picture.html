<tr>
  <td class="icon">
    <span><a href="@action:@Open"><img src="@Thumbnail@"></a></span>
  </td>
  <td class="content">
    <div class="name"><a href="@action:@Open">@FileName@</a></div>
    <div class="date">Modified: @LastWriteTime@</div>
    <div class="snippet">@fixme:width@ x @fixme:height@ - @fixme:colortype@ - @Length@</div>
    <div class="snippet">@exif:FocalLength@ - @exif:ExposureTime@ - @exif:ApertureValue@</div>
    <div class="snippet">ISO @exif:ISOSpeedRatings@ - Camera: @exif:Model@</div>
  <ul class="actions">
      <li><a href="@action:@Open">Open</a></li>
      <li id="email"><a href="@action:@SendTo">Send to...</a></li>
      <li id="reveal"><a href="@action:@Reveal">Reveal in file manager</a></li>
  </ul>
  </td>
</tr>
